<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Imagens</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  
  
</head>
<body>

<div class="container">
  <h2 class="text-centermy-5">Galeria de Imagens do HEROI</h2>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="WhatsApp Image 2024-02-27 at 07.25.28.jpeg" class="d-block w-100" alt="Imagem 1">
      </div>
      <div class="carousel-item">
        <img src="WhatsApp Image 2024-02-27 at 07.25.29 (1).jpeg" class="d-block w-100" alt="Imagem 2">
      </div>
      <div class="carousel-item">
        <img src="WhatsApp Image 2024-02-27 at 07.25.29.jpeg" class="d-block w-100" alt="Imagem 3">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Pr√≥ximo</span>
    </a>
  </div>
</div>
